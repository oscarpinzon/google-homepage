<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <ul class="navbar">
        <li class="left-aligned">About</li>
        <li class="left-aligned">Store</li>
        <li class="right-aligned sign-in-container"><input type="button" value="Sign in" class="sign-in-button"></li>
        <li class="right-aligned"><i class="material-icons">apps</i></li>
        <li class="right-aligned-text">Images</li>
        <li class="right-aligned-text">Gmail</li>
    </ul>
    <div class="main-container center">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        <br>
        <form>
            <div class="searchbar-container center">
                <i class="material-icons">search</i>
                <input type="text" class="searchbar">
                <i class="material-icons">mic_none</i>
            </div>
            <input type="submit" value="Google Search" class="search-button">
            <input type="submit" value="I'm Feeling Lucky" class="search-button">
        </form>
    </div>
    <footer class="footer">
        <ul>
            <li class="left-aligned">Advertising</li>
            <li class="left-aligned">Business</li>
            <li class="left-aligned">How Search works</li>
            <li class="right-aligned">Settings</li>
            <li class="right-aligned">Terms</li>
            <li class="right-aligned">Privacy</li>
        </ul>
    </footer>
</body>
</html>
